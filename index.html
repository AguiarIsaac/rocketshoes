<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isaac Aguiar">
    <meta name="description" content="portfólio de Tamplates Web">
    <link rel="stylesheet" href="style.css">
    <title>Rocketshoes</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="/assets/logo.svg" alt="logo de tenis"></div>
            
            <div class="links">
                <a href="#">Homem</a>
                <a href="#">Mulher</a>
                <a href="#">Criança</a>
                <a href="#">Customizar</a>
            </div>
            
            <div class="search">
                <img src="/assets/icon-search.svg" alt="icone de lupa">
                <input type="text" placeholder="Pesquisar">
            </div>

            <div class="bag"><img src="/assets/icon-bag.svg" alt="icone de sacola"></div>
        </nav>
    </header>

    
    <main class="container">
        <div class="value">
            <h1>Tênis<br> Para<br> Corrida<br> Top<br></h1>
            <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>
            <h3>R$ 1.000,00</h3>
            <div class="button">
                <a href="#">Comprar</a>
            </div>
        </div>

        <div class="main-product">
            <div class="main-image">
                <img src="/assets/tenis-1-ampliado.png" alt="imagem do tenis ampliada">
            </div>

            <div class="others-images">
                <img src="/assets/tenis-1-galeria.png" alt="tenis azul" class="mini-image">
                <img src="/assets/tenis-2-galeria.png" alt="tenis azul" class="mini-image">
                <img src="/assets/tenis-3-galeria.png" alt="tenis azul" class="mini-image">
            </div>
        </div>
    </main>
  

    <footer>
        <div class="footer-container">
            <div>
                <img src="/assets/img-video.png" alt="miniatura de video do tenis">
            </div>
            
            <div>
                <nav>
                    <div class="links">
                        <a href="#">Facebook</a>
                        <a href="#">Instagram</a>
                        <a href="#">Youtube</a>
                        <a href="#">Twitter</a>
                    </div>
                </nav>
            </div>
    
            <div>
                <a href="#">Explore mais</a>
                <img src="/assets/icon-arrow.svg" alt="icone de flecha">
            </div>
        </div>
    </footer>
</body>
</html>
